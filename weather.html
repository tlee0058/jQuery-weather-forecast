<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather API</title>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
			$(document).ready(function() {
                $('form').submit(function(){
                        var myKey="10fdb0aea74606a5bb730d5fd121b565";
                        var cityId = $('input[name="city"]').val();
                        $.get("http://api.openweathermap.org/data/2.5/weather?q=" + cityId + "&APPID=" + myKey, function(res){
                            console.log(res);
                            var html_str="";
                            html_str+="<h2>" + res.name + "</h2>";
                            html_str+="<h2>" + res.sys.country + "</h2>";
                                        
                            // for(var i = 0; i < res['main'].length; i++);
                            html_str+="<h3>Temperature:" + res.main +"</h3>";
                            $('#display').html(html_str);
                                        }, "json");
                        return false;
                    })

                })
         	
		</script>
	</head>
	<body>
		<form action="" method="post">
			<input type="text" name="city">
			<input type="submit" value="Search Weather">
		</form>
	   	<div id="display"></div>
	
	</body>
</html>
